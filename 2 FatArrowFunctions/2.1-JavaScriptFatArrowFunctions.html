
<script type="text/javascript">
//ES6 fat arrow function help to use this keyword effectively

// var javascript is an object with properties name, libraries
//& function printLibraries to print his libraries list
var javascript = {
	name:'javascript',
	libraries:['React','Angular','Vue'],
	printLibraries:function(){
		this.libraries.forEach((library) => {
			console.log(`${this.name} loves ${library}`);
		})
	}
}

//sesh e amora javascript object take call korsi

javascript.printLibraries();

</script>
