<script type="text/javascript">
//ES6 fat arrow function
function number(){
	return 10;
}
console.log(number());

//ES6
let number1 = ()=>{
	return 11;
}
console.log(number1());

//for single line

let number2 = ()=> 12;
console.log(number2());


// ////////// If parameter passed ///////////////////////

function number_parameter(n){
	return n;
}
console.log(number_parameter(13));

//ES6
let number_parameter1 = (m)=>{
	return m;
}
console.log(number_parameter1(14));

</script>
